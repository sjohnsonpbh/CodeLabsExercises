<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy Buttons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body,
      .jumbotron {
        padding: 30px;
      }
      .text-giant {
        font-size: 40px;
      }
      .btn-crazy {
        position: absolute;
        top: 30%;
        left: 35%;
        width: 30%;
        transition: 0.1s ease all;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn-crazy btn btn-lg btn-danger">
      Click Me
    </button>
    <button type="button" class="btn-crazy btn btn-lg btn-primary">
      Click Me
    </button>
    <button type="button" class="btn-crazy btn btn-lg btn-success">
      Click Me
    </button>

    <!-- Start Javascript -->
    <script>
      // grab everything we need
      const crazyButtons = document.querySelectorAll(".btn-crazy");

      // define our functions
      function goCrazy() {
        // get a random number for the left offset
        // get a random number for the top offset
        const offsetLeft =
          Math.random() * (window.innerWidth - this.clientWidth);

        const offsetTop =
          Math.random() * window.innerHeight - this.clientHeight;

        // apply those numbers to the button
        this.style.top = offsetTop + "px";
        this.style.left = offsetLeft + "px";
      }

      // add event listeners
      crazyButtons.forEach((button) =>
        button.addEventListener("mouseenter", goCrazy)
      );
    </script>
  </body>
</html>
