    <style>
      body,
      .jumbotron {
        padding: 30px;

      body {
        background: #efefef;

      .content {
        background: #fff;
        padding: 50;
        font-size: 19px;

        min-height: 3000px;
      }
      .scroll-line {
        position: fixed;
        top: 0;
        left: 0;
        height: 8px;
        background: #1ce;
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1) width;
      }

  <body>
    <div class="scroll-line"></div>

    <div class="contanier">
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
        voluptas fuga laudantium praesentium reprehenderit veritatis, possimus
        odit quaerat atque eum recusandae explicabo commodi totam beatae
        perferendis necessitatibus ipsa distinctio quibusdam!
      </div>
    </div>

    <!-- Start Javascript -->
    <script>
      // grab what we need
      const scrollLine = document.querySelector(".scroll-line");

      function fillScrollLine() {
        const windowHeight = window.innerHeight;
        const fullHeight = document.body.clientHeight;
        const scrolled = window.scrollY;
        const percentScrolled = (scrolled / (fullHeight - windowHeight)) * 100;

        scrollLine.style.width = percentScrolled + "%";
        // scrollLine.style.width = `${percentScrolled}%`;
      }
      window.addEventListener("scroll", debounce(fillScrollLine));

      function debounce(func, wait = 15, immediate) {
        var timeout;

        return function executedFunction() {
          var context = this;
          var args = arguments;

          var later = function () {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };

          var callNow = immediate && !timeout;

          clearTimeout(timeout);

          timeout = setTimeout(later, wait);

          if (callNow) func.apply(context, args);
        };
      }
    </script>
  </body>
</html>
