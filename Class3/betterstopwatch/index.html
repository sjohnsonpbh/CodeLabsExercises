<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body,
      .jumbotron {
        padding: 30px;
      }
      .timer {
        font-size: 120px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <!-- timer -->
      <div class="timer">
        <span class="minutes"> 00 </span>:<span class="seconds"> 00 </span>
      </div>
      <!-- timer buttons -->
      <div class="timer-buttons">
        <button class="btn btn-lg btn-success" data-action="start">
          Start
        </button>
        <button class="btn btn-lg btn-danger" data-action="stop">Stop</button>
        <button class="btn btn-link btn-block" data-action="reset">
          Reset
        </button>
      </div>
    </div>

    <!-- Start Javascript -->
    <script>
      // grab what we need
      const startButton = document.querySelector('[data-action="start"]');
      const stopButton = document.querySelector('[data-action="stop"]');
      const resetButton = document.querySelector('[data-action="reset"]');
      const minutes = document.querySelector(".minutes");
      const seconds = document.querySelector(".seconds");
      let timerTime = 00;
      let isRunning = false;
      let interval;

      // add functions
      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        interval = setInterval(incrementTimer, 1000);
      }

      function stopTimer() {
        if (!isRunning) return;
        isRunning = false;
        clearInterval(interval);
      }
      function resetTimer() {
        stopTimer();

        timerTime = 0;
        minutes.innerText = "00";
        seconds.innerText = "00";
      }
      function pad(number) {
        // ternerary operator
        // first part is condition, second is the "if true" statement, third is the "if false" stmt.
        return number < 10 ? "0" + number : number;

        // if stmt is replaced by a ternerary operator
        // if (number < 10) {
        //   return "0" + number;
        // } else {
        //   return number;
        // }
      }

      function incrementTimer() {
        timerTime++;

        const numOfMinutes = Math.floor(timerTime / 60);
        const numOfSeconds = timerTime % 60;

        minutes.innerText = pad(numOfMinutes);
        seconds.innerText = pad(numOfSeconds);
      }

      // add eventlisteners
      startButton.addEventListener("click", startTimer);
      stopButton.addEventListener("click", stopTimer);
      resetButton.addEventListener("click", resetTimer);
    </script>
  </body>
</html>
