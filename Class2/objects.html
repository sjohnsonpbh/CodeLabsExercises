<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Getting Started with JavaScript</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <style>
            body {
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
        <script>
            // remember me - when you put a function inside an object, it is a method
            const hero = {
                name: "Bruce Wayne",
                alias: "Batman",
                catchphrase: "To the Batcave!",
                speak: function () {
                    return "Attention! " + this.catchphrase;
                },
                attack: function (sound) {
                    return `(punches bad guy) ${sound}`;
                },
            };

            // access a property
            const thingToLookFor = "alias";

            console.log(hero.name); // Bruce Wayne
            console.log(hero["name"]); // Bruce Wayne
            // remember me - below passing a variable in using bracket notation.
            // dot notation would not work, it would think this is a property
            console.log(hero[thingToLookFor]); // Batman

            // accessing methods (functions)
            console.log(hero.speak());
            console.log(hero.attack("POWWWWW"));
        </script>
    </body>
</html>
