<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label for="addItemInput">What would you like to do today?</label>

      <input
        #newItem
        placeholder="to-do list item"
        (keyup.enter)="addItem(newItem.value); newItem.value = ''"
        class="lg-text-input"
        id="addItemInput"
      />

      <button class="btn btn-primary" (click)="addItem(newItem.value)">
        Add
      </button>
      <ul>
        <li *ngFor="let item of allItems">
          {{ item.info }}
          / completed = {{ item.completed }}
        </li>
      </ul>
    </div>
  </div>
</div>
