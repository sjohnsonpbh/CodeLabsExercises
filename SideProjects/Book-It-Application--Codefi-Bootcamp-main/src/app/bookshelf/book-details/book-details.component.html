<!-- TITLE -->
<div class="row">
  <div class="col-md-12">
    <h2>{{ book.title }}</h2>
  </div>
</div>

<!-- AUTHOR -->
<div class="row">
  <div class="col-md-12">
    <h3>{{ book.author }}</h3>
  </div>
</div>

<!-- GENRE -->
<div class="row">
  <div class="col-md-12">
    <p>{{ book.genre }}</p>
  </div>
</div>

<!-- COVER IMAGE -->
<div class="row">
  <div class="col-md-12">
    <img
      src="{{ book.coverImg }}"
      alt="{{ book.title }} - Book Cover"
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>

<hr />

<!-- EDIT BOOK BUTTON -->
<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary">Edit Book</button>
  </div>
</div>
