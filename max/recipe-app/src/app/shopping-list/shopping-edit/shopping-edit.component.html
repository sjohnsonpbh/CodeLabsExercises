<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- remember me Regular Expression pattern for positive numbers only pattern="^[1-9]+[0-9]*$" -->
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- remember me - disable button until form is valid -->
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
              <!-- remember me change button name based on mode - a ternary expression -->
              {{ editMode ? "Update" : "Add" }}
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              *ngIf="editMode"
            >
              Delete
            </button>
            <button class="btn btn-primary" type="button" (click)="onClear()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
